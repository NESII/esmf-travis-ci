package:
  name: esmpy
  version: latest

build:
  number: 1

source:
  git_url: git://git.code.sf.net/p/esmf/esmf
  git_tag: master
#  git_tag: bekozi-esmpy-weight-file

requirements:
  build:
    - python
    - numpy
    - esmf ==latest
  run:
    - python
    - numpy
    - esmf ==latest

